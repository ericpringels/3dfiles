<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Goutte – Visualisation interactive</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Précharge la skybox (optionnel) -->
  <link rel="preload" as="image" href="./galaxy.jpg" />

  <!-- model-viewer -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/@google/model-viewer@3.4.0/dist/model-viewer.min.js"></script>

  <style>
    :root { --ui-bg: rgba(20,20,20,.6); --ui-fg:#fff; --r:12px; }
    html,body{height:100%;margin:0;background:transparent;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,sans-serif}
    .wrap{position:relative;width:100%;height:100%;min-height:320px;background:transparent}
    model-viewer{width:100%;height:100%;background-color:transparent;--poster-color:transparent}

    .controls{position:absolute;top:12px;left:12px;display:flex;gap:8px;flex-wrap:wrap;
      padding:10px 12px;background:var(--ui-bg);color:var(--ui-fg);border-radius:var(--r);
      backdrop-filter:blur(8px);-webkit-backdrop-filter:blur(8px);z-index:5}
    .controls label{font-size:14px;display:inline-flex;align-items:center;gap:6px;white-space:nowrap}
    .controls select,.controls input[type=checkbox]{accent-color:#999;background:#111;color:#fff;
      border:1px solid #444;border-radius:8px;padding:6px 8px;font-size:14px}
    .controls select{min-width:240px}

    .footer{position:absolute;left:12px;bottom:12px;z-index:5}
    .btn{border:1px solid #444;border-radius:999px;padding:8px 12px;background:var(--ui-bg);color:#fff;font-size:13px;cursor:pointer}
    .btn:hover{border-color:#666}

    /* Hotspots dimensions */
    model-viewer::part(default-hotspot){background:transparent;border:none}
    .dimtag{display:flex;align-items:center;gap:6px;padding:4px 8px;border-radius:10px;
      background:rgba(0,0,0,.55);color:#fff;font-size:12px;box-shadow:0 1px 8px rgba(0,0,0,.35)}
    .tick{width:14px;height:2px;background:#fff;opacity:.9;border-radius:1px;transform:rotate(.0001deg)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="controls" role="group" aria-label="Contrôles">
      <label>
        <span>Configuration</span>
        <select id="cfg">
          <option value="full" selected>Fermée – goutte complète</option>
          <option value="open">Ouverte – coque du bas + mandorle</option>
          <option value="top">Couvercle – partie haute</option>
        </select>
      </label>

      <label title="Afficher/masquer les hotspots de dimensions">
        <input type="checkbox" id="toggleDims"> Afficher les dimensions
      </label>

      <label title="Activer / désactiver la skybox galaxie">
        <input type="checkbox" id="toggleSky" checked> Galaxie
      </label>
    </div>

    <div class="footer">
      <button id="reset" class="btn" type="button">Réinitialiser la vue</button>
    </div>

    <!-- Viewer -->
    <model-viewer id="mv"
      src="https://ericpringels.github.io/3dfiles/goutte59c_XL.glb"
      camera-controls touch-action="pan-y" interaction-prompt="none"
      style="background-color:transparent"
      alt="Urne goutte – visualisation 3D"
      tone-mapping="aces"
      camera-orbit="30deg 60deg auto"
      camera-target="auto"
      field-of-view="50deg"       <!-- FOV un peu plus large : la skybox paraît moins « zoomée » -->
      min-field-of-view="35deg"
      max-field-of-view="70deg"
      shadow-intensity="0.2"
      environment-intensity="1.4" <!-- éclairage par défaut plus fort -->
    >
      <!-- Hotspots dimensions : X -->
      <button class="dimtag" slot="hotspot-x-min" data-dim="x" data-end="min" style="display:none">
        <span class="tick"></span><span class="label">X</span>
      </button>
      <button class="dimtag" slot="hotspot-x-max" data-dim="x" data-end="max" style="display:none">
        <span class="tick"></span><span class="label">X</span>
      </button>
      <!-- Z -->
      <button class="dimtag" slot="hotspot-z-min" data-dim="z" data-end="min" style="display:none">
        <span class="tick"></span><span class="label">Z</span>
      </button>
      <button class="dimtag" slot="hotspot-z-max" data-dim="z" data-end="max" style="display:none">
        <span class="tick"></span><span class="label">Z</span>
      </button>
      <!-- Y -->
      <button class="dimtag" slot="hotspot-y-min" data-dim="y" data-end="min" style="display:none">
        <span class="tick"></span><span class="label">Y</span>
      </button>
      <button class="dimtag" slot="hotspot-y-max" data-dim="y" data-end="max" style="display:none">
        <span class="tick"></span><span class="label">Y</span>
      </button>
    </model-viewer>
  </div>

  <script>
    const mv   = document.getElementById('mv');
    const cfg  = document.getElementById('cfg');
    const tDims= document.getElementById('toggleDims');
    const tSky = document.getElementById('toggleSky');
    const btnR = document.getElementById('reset');

    const URLS = {
      full: "https://ericpringels.github.io/3dfiles/goutte59c_XL.glb",
      open: "https://ericpringels.github.io/3dfiles/goutte59c_XL_bas.glb",
      top : "https://ericpringels.github.io/3dfiles/goutte59c_XL_haut.glb"
    };

    // Skybox locale
    const GALAXY_URL = "./galaxy.jpg";

    // Vue iso (défaut + reset)
    const ISO = { orbit:"30deg 60deg auto", target:"auto", fov:"50deg" };
    function applyIso(){ mv.cameraOrbit=ISO.orbit; mv.cameraTarget=ISO.target; mv.fieldOfView=ISO.fov; }

    function waitLoad(){
      if (mv.model) return Promise.resolve();
      return new Promise(res => { const onL=()=>{mv.removeEventListener('load',onL);res();}; mv.addEventListener('load',onL); });
    }

    function setHotspotsVisibility(on){
      mv.querySelectorAll('button[slot^="hotspot-"]').forEach(el=>{ el.style.display = on ? 'inline-flex' : 'none'; });
    }

    function placeDimensionHotspots(){
      if (!mv.model) return;
      const d = mv.getDimensions(); // en m
      const hx=d.x/2, hy=d.y/2, hz=d.z/2;
      const cfg = [
        {slot:'hotspot-x-min',pos:`${-hx} 0 0`, axis:'x', len:d.x},
        {slot:'hotspot-x-max',pos:`${ hx} 0 0`, axis:'x', len:d.x},
        {slot:'hotspot-z-min',pos:`0 0 ${-hz}`, axis:'z', len:d.z},
        {slot:'hotspot-z-max',pos:`0 0 ${ hz}`, axis:'z', len:d.z},
        {slot:'hotspot-y-min',pos:`0 ${-hy} 0`, axis:'y', len:d.y},
        {slot:'hotspot-y-max',pos:`0 ${ hy} 0`, axis:'y', len:d.y},
      ];
      cfg.forEach(m=>{
        const el = mv.querySelector(`[slot="${m.slot}"]`); if(!el) return;
        el.dataset.position = m.pos;
        el.dataset.normal = "0 1 0";
        const cm = (m.len*100).toFixed(1);
        const mm = Math.round(m.len*1000);
        el.querySelector(".label").textContent =
          (m.axis==='x' ? `Largeur ${cm} cm` : m.axis==='z' ? `Profondeur ${cm} cm` : `Hauteur ${cm} cm`);
        el.title = `${mm} mm`;
      });
      setHotspotsVisibility(tDims.checked);
    }

    // Exposition progressive
    function tweenExposure(from, to, ms=600){
      const start = performance.now();
      mv.exposure = from;
      function step(t){
        const p = Math.min((t - start)/ms, 1);
        mv.exposure = from + (to - from) * p;
        if (p < 1) requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    }

    // Applique la skybox + intensité d'éclairage adaptée
    function applySkybox(on){
      if (on) {
        // Fond + IBL = galaxie
        mv.setAttribute('skybox-image', GALAXY_URL);
        mv.setAttribute('environment-image', GALAXY_URL);
        // Boost l'éclairage (IBL) + expo
        mv.environmentIntensity = 1.8;   // éclaire plus fort
        tweenExposure(mv.exposure ?? 1.0, 1.35, 400); // un peu plus lumineux
      } else {
        // Retour neutral
        tweenExposure(mv.exposure ?? 1.2, 1.1, 300);
        mv.removeAttribute('skybox-image');
        mv.setAttribute('environment-image', 'neutral');
        mv.environmentIntensity = 1.3;
      }
    }

    // UI
    cfg.addEventListener('change', async ()=>{
      mv.src = URLS[cfg.value] || URLS.full;
      await mv.updateComplete; await waitLoad();
      placeDimensionHotspots(); applyIso();
      if (!tDims.checked) setHotspotsVisibility(false);
      applySkybox(tSky.checked);
    });

    tDims.addEventListener('change', ()=>{
      setHotspotsVisibility(tDims.checked);
      if (tDims.checked) placeDimensionHotspots();
    });

    tSky.addEventListener('change', ()=> applySkybox(tSky.checked));
    btnR.addEventListener('click', applyIso);

    // Init
    mv.addEventListener('load', ()=>{
      placeDimensionHotspots();
      setHotspotsVisibility(tDims.checked);
      applyIso();
    });

    // Démarrage : skybox cochée
    (async ()=>{
      await waitLoad();
      // setup base
      mv.exposure = 1.2;
      mv.environmentIntensity = 1.4;
      applySkybox(true);
    })();
  </script>
</body>
</html>
